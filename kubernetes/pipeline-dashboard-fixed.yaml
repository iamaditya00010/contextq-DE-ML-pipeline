apiVersion: v1
kind: ConfigMap
metadata:
  name: pipeline-dashboard-fixed
data:
  pipeline-dashboard.json: |
    {
      "id": null,
      "title": "DE Log Processing Pipeline Dashboard",
      "tags": ["pipeline", "databricks", "ml"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Pipeline Executions",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(pipeline_executions_total)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          }
        },
        {
          "id": 2,
          "title": "Data Records Processed",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(data_records_processed_total)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "blue",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 6,
            "y": 0
          }
        },
        {
          "id": 3,
          "title": "ML Model Predictions",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(ml_model_predictions_total)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "purple",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 12,
            "y": 0
          }
        },
        {
          "id": 4,
          "title": "Pipeline Duration by Layer",
          "type": "timeseries",
          "targets": [
            {
              "expr": "pipeline_duration_seconds_sum",
              "refId": "A",
              "legendFormat": "{{pipeline_name}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          }
        },
        {
          "id": 5,
          "title": "Data Processing by Layer",
          "type": "timeseries",
          "targets": [
            {
              "expr": "data_records_processed_total",
              "refId": "A",
              "legendFormat": "{{layer}} - {{status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          }
        },
        {
          "id": 6,
          "title": "ML Predictions by Type",
          "type": "piechart",
          "targets": [
            {
              "expr": "ml_model_predictions_total",
              "refId": "A",
              "legendFormat": "{{prediction_type}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          }
        },
        {
          "id": 7,
          "title": "Active Pipelines",
          "type": "gauge",
          "targets": [
            {
              "expr": "active_pipelines",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "red",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "green",
                    "value": 2
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "0"
    }
